<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Prediksi Sentimen Sampah</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
      /* existing styles */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      position: relative;
      overflow: hidden;
    }

    /* Spiral Gradient Background */
    .spiral-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200vmax;
      height: 200vmax;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: conic-gradient(
        #FFB74D,   /* Orange */
        #ffff61,   /* Coral */
        #c8ff76,   /* Yellow */
        #73deb5,   /* Green */
        #64B5F6    /* Blue */
      );
      animation:
        spin 10s linear infinite;
      filter: blur(120px);
      z-index: -1;
    }

    @keyframes spin {
      0%   { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    header {
      background-color: rgba(44, 62, 80, 0.8);
      color: white;
      padding: 20px 40px;
      text-align: center;
      backdrop-filter: blur(4px);
    }

    h1 {
      margin: 0;
    }

    main {
      padding: 40px;
      width: 60%;
      max-width: 800px;
      margin: 40px auto;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(8px);
    }

    h2 {
      color: #2c3e50;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      resize: vertical;
    }

    input[type="submit"] {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #219150;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    footer {
      flex-shrink: 0; /* prevent footer from shrinking */
      /* existing styles */
      background-color: rgba(44, 62, 80, 0.8);
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body>
  <div class="spiral-bg"></div>

  <header>
    <h1>Prediksi Sentimen Argumen Sampah</h1>
  </header>

  <main>
    <h2>Masukkan Kalimat Terkait Sampah:</h2>
    <div class="form-action">
      <form method="POST">
        <textarea name="text" rows="4" placeholder="Tulis argumen..."></textarea><br>
        <input type="submit" value="Prediksi Sentimen">
      </form>
    </div>
    <div class="result-wrapper">
      {% if result %}
        <div class="result">Hasil Sentimen: <span style="color: green">{{ result }}</span></div>
      {% endif %}
    </div>
  </main>

  <footer>
    &copy; 2025 Prediksi Sentimen. Dibuat oleh Rifqi.
  </footer>
</body>
</html>
