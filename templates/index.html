<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Prediksi Sentimen Sampah</title>
</head>
<body>
  <h2>Masukkan Kalimat Terkait Sampah:</h2>
  <form method="POST">
    <textarea name="text" rows="4" cols="50" placeholder="Tulis argumen..."></textarea><br><br>
    <input type="submit" value="Prediksi Sentimen">
  </form>
  {% if result %}
    <h3>Hasil Sentimen: <span style="color: green">{{ result }}</span></h3>
  {% endif %}
</body>
</html>
